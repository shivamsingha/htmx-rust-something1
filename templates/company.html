<h2>{{ company.name }}</h2>
{% if let Some(description) = company.description %}
<p>{{ description }}</p>
{% endif %}
{% if let Some(website) = company.website %}
<p>Website: {{ website }}</p>
{% endif %}
{% if let Some(logo_url) = company.logo_url %}
<img src="{{ logo_url }}" alt="{{ company.name }} logo">
{% endif %}
