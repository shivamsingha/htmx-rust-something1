{% extends "base.html" %} {% block body %}
<form hx-get="/jobs" hx-trigger="change" hx-target="#jobs-box">
    <label for="Search">Search</label>
    <input
        type="text"
        name="search"
        id="search"
        placeholder="Search Job Title, Company, Description"
    />

    <select name="company_id" id="company_id" multiple>
        <option value="" disabled selected>Filter by Company</option>
        {% for company in companies %}
        <option value="{{ company.id }}">{{ company.name }}</option>
        {% endfor %}
    </select>

    <label for="is_active">Active</label>
    <input type="checkbox" name="is_active" id="is_active" checked />

    <select name="location" id="location" multiple>
        <option value="" disabled selected>Filter by Location</option>
        {% for x in locations %}
        <option value="{{ x.location }}">{{ x.location }}</option>
        {% endfor %}
    </select>

    <label for="min_salary">Minimum Salary</label>
    <input
        type="number"
        name="min_salary"
        id="min_salary"
        min="0"
    />
    <label for="max_salary">Maximum Salary</label>
    <input
        type="number"
        name="max_salary"
        id="max_salary"
        min="0"
    />

    <label for="sort_by">Sort By:</label>
    <select name="sort_by" id="sort_by">
        <option value="jobs.id" selected>None</option>
        <option value="jobs.title">Title</option>
        <option value="jobs.salary">Salary</option>
        <option value="companies.name">Company</option>
    </select>

    <label for="sort_direction">Sort Direction:</label>
    <select name="sort_direction" id="sort_direction">
        <option value="" disabled selected></option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>

    <label for="per_page">Per Page:</label>
    <select name="per_page" id="per_page">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <label for="page">Page:</label>
    <select name="page" id="page">
        <option value="1" selected>1</option>
        <option value="2">2</option>
    </select>
</form>
<div id="jobs-box">{% include "partials/list_jobs.html" %}</div>
{% endblock body %}
