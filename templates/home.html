{% extends "base.html" %} {% block body %}
<form
    hx-get="/jobs"
    hx-trigger="change"
    hx-target="#jobs-box"
    hx-swap="innerHTML"
>
    <label for="Search">Search</label>
    <input
        type="text"
        name="search"
        id="search"
        placeholder="Search Job Title, Company, Description"
    />

    <select name="company_id" id="company_id" multiple>
        <option value="" disabled selected>Filter by Company</option>
        {% for company in companies %}
        <option value="{{ company.id }}">{{ company.name }}</option>
        {% endfor %}
    </select>

    <label for="is_active">Active</label>
    <input type="checkbox" name="is_active" id="is_active" checked />

    <select name="location" id="location" multiple>
        <option value="" disabled selected>Filter by Location</option>
        {% for location in locations %}
        <option value="{{ location }}">{{ location }}</option>
        {% endfor %}
    </select>

    <label for="salary[gte]">Minimum Salary</label>
    <input
        type="number"
        name="salary[gte]"
        id="salary[gte]"
        min="0"
        max="1000000"
    />
    <label for="salary[lte]">Maximum Salary</label>
    <input
        type="number"
        name="salary[lte]"
        id="salary[lte]"
        min="0"
        max="1000000"
    />

    <label for="sort_by">Sort By:</label>
    <select name="sort_by" id="sort_by">
        <option value="title">Title</option>
        <option value="salary">Salary</option>
    </select>

    <label for="sort_direction">Sort Direction:</label>
    <select name="sort_direction" id="sort_direction">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
</form>
<div id="jobs-box"></div>
{% endblock body %}
